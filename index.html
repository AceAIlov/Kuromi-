<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SphinxLLM — Offline Solana</title>
  <style>
    :root{--fg:#e8eefc;--muted:#a7b0c6}
    *{box-sizing:border-box}html,body{height:100%}
    body{
      margin:0; font:16px/1.55 ui-sans-serif,system-ui,Segoe UI,Inter,Roboto,Arial;
      color:var(--fg); background:#0b1020; display:grid; place-items:center; text-align:center; overflow:hidden;
    }
    /* minimal mesh gradient */
    body::before,body::after{
      content:""; position:fixed; inset:-30vmax; z-index:-1; filter:blur(10px); opacity:.8;
      background:
        radial-gradient(28vmax 28vmax at 20% 25%, rgba(240,171,252,.15) 0 60%, transparent 61%),
        radial-gradient(26vmax 26vmax at 80% 20%, rgba(125,211,252,.12) 0 60%, transparent 61%),
        radial-gradient(24vmax 24vmax at 65% 80%, rgba(165,180,252,.12) 0 60%, transparent 61%);
      animation:pan 18s linear infinite alternate;
    }
    body::after{animation-duration:22s; mix-blend-mode:screen; opacity:.6}
    @keyframes pan{0%{transform:translate(-3%, -2%)}100%{transform:translate(3%, 2%)}}
    @media (prefers-reduced-motion:reduce){body::before,body::after{animation:none}}

    h1{margin:0 0 8px; font-size:42px; line-height:1.1}
    .shimmer{
      background-image:linear-gradient(90deg,#f0abfc,#a5b4fc,#7dd3fc,#f0abfc);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      background-size:200% 100%; animation:shimmer 10s linear infinite;
    }
    @keyframes shimmer{0%{background-position:0% 50%}100%{background-position:200% 50%}}
    p{margin:6px 0 0; color:var(--muted)}
    .wrap{max-width:840px; padding:32px}
    .links{margin-top:16px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    .btn{padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06)}
    .btn.primary{background:linear-gradient(90deg,#e879f9,#38bdf8)}
  </style>
</head>
<body>
  <main class="wrap" aria-label="SphinxLLM">
    <h1><span class="shimmer">Offline Solana transactions</span></h1>
    <p>SphinxLLM — on-device, private, and ready when you are.</p>
    <div class="links">
      <a class="btn primary" href="https://github.com/AceAIlov/Sphinx" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a class="btn" href="https://x.com/SphinxOSS" target="_blank" rel="noopener noreferrer">X (Twitter)</a>
    </div>
  </main>
</body>
</html>
